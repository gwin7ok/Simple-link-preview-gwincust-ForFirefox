<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アドオン設定</title>
    <script src="settings.js"></script>
    <script src="options.js" type="module"></script>
    <style>
        body, form {
            line-height: 1;        }
        form label {
            display: block;
        }
    </style>
</head>
<body>
    <h1>オプション設定</h1>
    <form id="settings-form">
        <label>
            <input type="checkbox" id="keep-preview-frame-open">
            プレビューを常に固定する
        </label>
        <br>
        <label for="iconSize" style="display: inline-block; width: 300px;">アイコンの大きさ:</label>
        <select id="iconSize" style="display: inline-block;">
            <option value="small">小</option>
            <option value="medium">中</option>
            <option value="large">大</option>
        </select>
        <br>
        <br>
        <label for="activation-mode" style="display: inline-block; width: 300px;">リンクプレビューの動作条件:</label>
        <select id="activation-mode" style="display: inline-block;">
            <option value="always">補助キー関係なく動作</option>
            <option value="withKey">補助キーを押しているときだけ動作</option>
            <option value="withoutKey">補助キーを押していないときだけ動作</option>
        </select>
        <br>
        <br>
        <label for="activation-key" style="display: inline-block; width: 300px;">補助キー:</label>
        <select id="activation-key" style="display: inline-block;">
            <option value="Shift">Shiftキー</option>
            <option value="Control">Ctrlキー</option>
        </select>
        <br>
        <br>
        <label>
            アイコンのマウスポインタ基準オフセット (X軸, px):
            <input type="number" id="icon-display-offset-x" min="-100" step="10">
        </label>
        <br>
        <label>
            アイコンのマウスポインタ基準オフセット (Y軸, px):
            <input type="number" id="icon-display-offset-y" min="-100" step="10">
        </label>
        <br>
        <label>
            アイコン表示遅延 (ms):
            <input type="number" id="icon-display-delay" min="0" step="100">
        </label>
        <br>
        <label>
            アイコン表示時間 (ms):
            <input type="number" id="icon-display-time" min="0" step="100">
        </label>
        <br>
        <label>
            プレビュー表示遅延 (ms):
            <input type="number" id="frame-display-delay" min="0" step="100">
        </label>
        <br>
        <label>
            プレビュー表示時間 (ms):
            <input type="number" id="frame-display-time" min="0" step="100">
        </label>
        <br>
        <label>
            プレビュー更新間隔 (ms):
            <input type="number" id="frame-update-time" min="0" step="100">
        </label>
        <br>
        <label>
            コンテンツの右マージン幅 (px):
            <input type="number" id="body-right-margin-width-px" min="0" step="100"> <!-- 修正 -->
        </label>
        <br>
        <label>
            プレビューウィンドウの幅 (px):
            <input type="number" id="preview-width-px" min="100" step="100"> <!-- 修正 -->
        </label>
        <br>
        <label for="customMarginSelectors">
            特定のサイトで右マージンを設定する要素（ドメイン,CSSセレクター）*改行区切り:
        </label>
        <textarea id="customMarginSelectors" rows="5" placeholder="例: example.com, .main-content"></textarea>
        <br>
        <br>
        <label style="display: inline-grid;">
            この文字列が含まれているリンクは読み込まない *改行区切り
            <textarea id="url-filter-list" rows="5" cols="30" style="margin: 0; padding: 0;"></textarea>
        </label>
        <br>
        <br>
        <label>
            <input type="checkbox" id="youtube-autoplay" />
            YouTube動画を自動再生する（ショート除く）
        </label>
        <br>
        <label>
                        <input type="checkbox" id="debug-mode">
            デバッグモード
        </label>
        <br>
        <label>
            <input type="checkbox" id="ignore-x-frame-options">
            X-Frame-Options を無視 *表示できるリンク先が増えますがセキュリティ上のリスクがあります
        </label>
        <br>
        <label>
            <input type="checkbox" id="ignore-content-security-policy">
            Content-Security-Policy を無視 *表示できるリンク先が増えますがセキュリティ上のリスクがあります
        </label>
        <br>
        <button type="button" id="save-settings">設定を保存</button>
        <br>
        <button type="button" id="reset-settings">全ての設定値を初期値に戻す</button>
    </form>
    <div id="notification" style="display: none; color: green; margin-top: 10px;"></div>
    <p id="status"></p>
</body>
</html>
